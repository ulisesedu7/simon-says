<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says Game</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>

  <section class="container">
    <div class="container__row">
      <div type="button" id="green" class="container__row__btn container__row__btn--green">
      </div>

      <div type="button" id="red" class="container__row__btn container__row__btn--red">
      </div>
    </div>

    <div class="container__row">
      <div type="button" id="yellow" class="container__row__btn container__row__btn--yellow">
      </div>

      <div type="button" id="blue" class="container__row__btn container__row__btn--blue">
      </div>
    </div>
  </section>

  <!-- JavaScript & jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
